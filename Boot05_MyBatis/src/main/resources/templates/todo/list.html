<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/todo/list.html</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/todo/insertform}">할일추가</a>
		<h1>할일 목록입니다</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>할일내용</th>
					<th>수행여부</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="tmp : ${list}">
						<td>[[${tmp.num}]]</td>
						<td th:text="${tmp.todo}"></td>
						<td th:text="${tmp.success}"></td>
					</tr>
				</tbody>
		</table>
	</div>	
</body>
</html>
