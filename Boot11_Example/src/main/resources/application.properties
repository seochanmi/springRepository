spring.application.name=Boot11_Example

server.port=8888
server.servlet.context-path=/boot11


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#세션아이디를 url에 추가 하는게 아니고 cookie 를 사용하도록 설정
server.servlet.session.tracking-modes=cookie

# file size, request size setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

#  default 값은 INFO  , 개발시에는 DEBUG 로 바꿔 놓으면 좋다
logging.level.org.springframework.web=DEBUG
logging.level.com.example.boot11=DEBUG

# oracle DataSource Setting ( Connection Pool )
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger

# mybatis 에서 사용하는 xml 문서가 어디에 있는지 알려주기   (resources/mapper/xxx.xml) classpath는 resources를의미해서 여기에 폴더만들면된다
mybatis.mapper-locations=classpath:mapper/*.xml
# type 에 별칭을 붙인 클래스를 찾아서 로딩하기 위해 
mybatis.type-aliases-package=com.example.boot11.**



